<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
  <title>Student Registration Form</title>
</h:head>

<h:body>
     <h:form>

         First name: <h:inputText id="firstname" value="#{student.firstName}" />

         <br/><br/>

          Last name: <h:inputText id="lastname" value="#{student.lastName}" />

          <br/><br/>
          
      country:
      <h:selectOneMenu value="#{studentTwo.country}">
      <f:selectItems value="#{studentTwo.countryOptions}" />
       </h:selectOneMenu>
   
          
          <br/><br/>

           <h:commandButton value="Submit" action="student_two_response" />

     </h:form>

</h:body>

</html>
