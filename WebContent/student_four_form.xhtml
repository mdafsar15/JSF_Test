<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Four Registration Form</title>
</h:head>

<h:body>
	<h:form>

         First name: <h:inputText id="firstname"
			value="#{student.firstName}" />

		<br />
		<br />

          Last name: <h:inputText id="lastname"
			value="#{student.lastName}" />

		<br />
		<br />
          
      Favorite Programming Languages:
      <h:selectManyCheckbox value="#{studentFour.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectManyCheckbox>
		<br />
		<br />

		<h:commandButton value="Submit" action="student_four_response" />

	</h:form>

</h:body>

</html>
